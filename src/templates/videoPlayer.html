<div class="video-player">
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" ng-if="$ctrl.video" ng-src='{{"https://www.youtube.com/embed/" + $ctrl.video.id.videoId}}' allowFullScreen></iframe>
  </div>
  <div class="video-player-details">
    <h3 ng-if="!$ctrl.video">Please wait</h3>
    <h3 ng-if="$ctrl.video">{{$ctrl.video.snippet.title}}</h3>
    <div ng-if="$ctrl.video">{{$ctrl.video.snippet.description}}</div>
    <video-player-stats ng-if="$ctrl.stats" stats="$ctrl.stats"></video-player-stats>
  </div>
</div>
